<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-file-upload.js"></script>
    <script src="../bz-uploader.src.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="../bz-uploader.css">
</head>
<body ng-app="main">

    <h1>Uploader example</h1>

    <div ng-controller="DemoCtrl">

        <div bz-uploader="'http://vinnitsaok.com.ua/api/rest.php/ads/advertisement?action=upload'" ng-model="files" autoupload="false" errors="errors">
            <div ng-repeat="file in files" class="bz-uploaded-file">
                <div class="file-preview">
                    <div class="thumbnail">
                        <img ng-src="{{ file.thumbnailUrl }}"/>
                    </div>
                    <a class="btn btn-small btn-danger" href="" ng-click="deleteFile(file)">Delete</a>
                </div>
                <div class="file-description">
                    <div class="form-group">
                        <label class="control-label">Title:</label>
                        <div class="controls">
                            <input type="text" ng-model="file.name" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description:</label>
                        <div class="controls">
                            <textarea ng-model="file.description" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <a class="btn btn-danger" ng-href="" ng-click="deleteFiles()">Delete all</a>
        </div>

        <script>
        var app = angular.module('main', ['bzUploader']).
        controller('DemoCtrl', function($scope) {
             $scope.files  = [];
        })
        </script>

    </div>

</body>
</html>
