<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-file-upload.js"></script>
    <script src="../bz-uploader.src.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="../bz-uploader.css">
</head>
<body ng-app="main">

    <h1>Table with pagination</h1>

    <div ng-controller="DemoCtrl">

        <div bz-uploader="'/php/upload.php'" ng-model="files" autoupload="false">
            <div ng-repeat="file in files">
                <div class="one-file">
                    <div class="file-img">
                        <div class="thumbnail">
                            <img ng-src="{{ file.thumbnailUrl }}"/>
                        </div>
                        <!--a class="delete-one-file" href="" ng-click="deleteFile(file)"><i class="icon-trash icon"></i></a-->
                        <a class="btn btn-small btn-danger" href="" ng-click="deleteFile(file)">Удалить</a>
                    </div>
                    <div class="file-description">
                        <div class="control-group">
                            <label class="control-label"></label>
                            <div class="controls">
                                <input type="text" ng-model="file.title" class="form-control" placeholder="Введите название">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label"></label>
                            <div class="controls">
                                <textarea ng-model="file.description"  placeholder="Введите описание" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <script>
        var app = angular.module('main', ['bzUploader']).
        controller('DemoCtrl', function($scope) {
             $scope.files  = [];
        })
        </script>

    </div>

</body>
</html>
